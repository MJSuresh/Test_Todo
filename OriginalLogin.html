<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="OriginalLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="total-div">
        <div class="login-div">
            <form>
                <i>
                    <h1>Login</h1>
                </i>
                <div class="details">Phone Number</div>
                <input type="tel" id="mobilenumber" name="mobilenumber" placeholder="Enter Number" maxlength="10"
                    class="form" title="Enter 10 Digit Phone Number" />
                <!-- <br> -->
                <div id="mobileError" class="error-message"></div>
                <!-- <br> -->
                <div class="details">Password</div>
                <input type="password" id="password" name="password" maxlength="7" placeholder="Enter Password"
                    class="form"
                    title="Enter a strong password (6 characters, including uppercase, lowercase, and numbers)" />
                <!-- <br> -->
                <div id="passwordError" class="error-message"></div>
                <!-- <br> -->

                <button type="submit" class="form" id="login-btn">Login</button>
                <br>
                <p class="spacing">
                    <a href='https://twitter.com/i/flow/password_reset' id="forget-password">Forget Password?</a>
                    <a href='https://twitter.com/i/flow/signup' id="create-new-account">Create New Account</a>
                </p>

                <h4>Login with other option</h4>
                <div class="login-option">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=449330375103437&kid_directed_site=0&app_id=449330375103437&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv3.2%2Fdialog%2Foauth%3Fapp_id%3D449330375103437%26auth_type%3Drerequest%26cbt%3D1709105354369%26channel_url%3Dhttps%253A%252F%252Fstaticxx.facebook.com%252Fx%252Fconnect%252Fxd_arbiter%252F%253Fversion%253D46%2523cb%253Dff7099775886a4061%2526domain%253Dbrainly.in%2526is_canvas%253Dfalse%2526origin%253Dhttps%25253A%25252F%25252Fbrainly.in%25252Ff00b50752a0c0dac8%2526relation%253Dopener%26client_id%3D449330375103437%26display%3Dpopup%26domain%3Dbrainly.in%26e2e%3D%257B%257D%26fallback_redirect_uri%3Dhttps%253A%252F%252Fbrainly.in%252Flogin%253Fentry%253D2%2526source%253Dunlogged%252Bhomepage%252Bheader%252Bbutton%26locale%3Den_US%26logger_id%3Df46f00d09b07e8064%26origin%3D1%26redirect_uri%3Dhttps%253A%252F%252Fstaticxx.facebook.com%252Fx%252Fconnect%252Fxd_arbiter%252F%253Fversion%253D46%2523cb%253Df5285eec388989158%2526domain%253Dbrainly.in%2526is_canvas%253Dfalse%2526origin%253Dhttps%25253A%25252F%25252Fbrainly.in%25252Ff00b50752a0c0dac8%2526relation%253Dopener%2526frame%253Df06d86b7013096295%26response_type%3Dtoken%252Csigned_request%252Cgraph_domain%26return_scopes%3Dtrue%26scope%3Dpublic_profile%252C%2Bemail%26sdk%3Djoey%26version%3Dv3.2%26ret%3Dlogin%26fbapp_pres%3D0%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fstaticxx.facebook.com%2Fx%2Fconnect%2Fxd_arbiter%2F%3Fversion%3D46%23cb%3Df5285eec388989158%26domain%3Dbrainly.in%26is_canvas%3Dfalse%26origin%3Dhttps%253A%252F%252Fbrainly.in%252Ff00b50752a0c0dac8%26relation%3Dopener%26frame%3Df06d86b7013096295%26error%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied&display=popup&locale=ta_IN&pl_dbl=0"
